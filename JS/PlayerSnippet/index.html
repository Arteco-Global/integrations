<html>

<head>
  <title>Arteco HLS video Integration example</title>
</head>

<body>
  <script src="hlsJS/hls.js"></script>

  <div class="container">
    <form id="artecoForm">

      <label for="artecoServerIP">Server IP</label>
      <input type="text" id="server_host" name="arteco_server_ip" placeholder="https://demo1.my.omniaweb.cloud:443"
        value="https://demo1.my.omniaweb.cloud:443">

      <label for="server_username">Username</label>
      <input type="text" id="server_username" name="arteco_server_ip" placeholder="username" value="">

      <label for="server_password">Password</label>
      <input type="password" id="server_password" name="arteco_server_ip" placeholder="password" value="">

      <p>Token: </p> <label id="token_label"></label>
      <p>MediaSecret: </p><label id="mediaSecret_label"></label>
      <input type="button" value="Login" onclick="loginToArtecoServer()">
    </form>
  </div>

  <div style="display: none;" id="channels_block">
    <p>Choose a channel:</p>
    <select class="form-control" id="server_list_channel">
    </select>
    <br>
    <input type="button" value="Play Video" onclick="playArtecoVideo()">

  </div>

  <center>
    <h1>Arteco HLS video Integration example</h1>
    <video height="600" id="arteco-player" controls></video>
  </center> 

  <script src="artecoVideo.js"></script>
  <script src="artecoLogin.js"></script>

</body>

</html>
